$schema: "http://json-schema.org/draft-04/schema#"

id: "reference_file"
title: Reference File
type: object
namespace: https://jcoin.datacommons.io/dd
category: data_file
program: '*'
project: '*'
description: "completed SAE submission files and follow up files"
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - created_datetime
  - updated_datetime
  - state
  - file_state
  - error_type

links:
  - name: saes
    backref: sae_files
    label: linked_to
    target_type: sae
    multiplicity: many_to_one
    required: true

required:
  - type
  - submitter_id
  - file_name
  - file_size
  - md5sum

uniqueKeys:
  - [ id ]
  - [ project_id, submitter_id ]

properties:
  $ref: "_definitions.yaml#/data_file_properties"

  type: 
    type: string

  is_follow_up:
    description: >
      Is it a follow up SAE form completed or the initial form?
    enum:
      - Yes
      - No

  is_final_report:
    description:
      If this is the finalized report? (option on follow up form)
    enum:
      - Yes
      - No
      - Not reported