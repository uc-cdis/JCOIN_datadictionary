$schema: "http://json-schema.org/draft-04/schema#"

id: "serious_adverse_event"
title: Serious Adverse Event
type: object
namespace: https://jcoin.datacommons.io/dd
category: administrative
program: '*'
project: '*'
description: >
  The collection of all data related to a specific participant or other individuals with data (eg., staff) in the
  context of a specific project.
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - created_datetime
  - updated_datetime
  - state

links:
  - name: protocols
    backref: saes
    label: recorded_at
    target_type: protocol
    multiplicity: many_to_one
    required: true

required:
  - submitter_id
  - type
  - protocols
  - quarter_recorded

uniqueKeys:
  - [id]
  - [project_id, submitter_id]

# Protocol properties
properties:
  type:
    type: string
  id:
    $ref: "_definitions.yaml#/UUID"
    systemAlias: node_id
  state:
    $ref: "_definitions.yaml#/state"
  submitter_id:
    type:
      - string
      - "null"
  protocols:
    $ref: "_definitions.yaml#/to_one"
  project_id:
    $ref: "_definitions.yaml#/project_id"
  created_datetime:
    $ref: "_definitions.yaml#/datetime"
  updated_datetime:
    $ref: "_definitions.yaml#/datetime"
  quarter_recorded:
    type: string #change to number when we figure out how missing/null vals are coded
    description: >
      The quarter and year in which serious adverse event was recorded XXXXqX (e.g., 2020q1 for year 2020, Quarter 1).
    type: string
  event_description:
    description: > 
      A description of what happened in the SAE.
