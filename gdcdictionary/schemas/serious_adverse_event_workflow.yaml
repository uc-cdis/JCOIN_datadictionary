$schema: "http://json-schema.org/draft-04/schema#"

id: "serious_adverse_event_workflow"
title: SAE Workflow
type: object
namespace: 
category: analysis
program: '*'
project: '*'
description: >
  Used to update the serious adverse event node with latest submission --
  whether it is the initial SAE form or follow up
additionalProperties: false
submittable: false
validators: null

systemProperties:
  - id
  - project_id
  - created_datetime
  - updated_datetime
  - state


links:
  - name: sae_files
    backref: sae_workflows
    label: performed_on
    target_type: sae
    multiplicity: one_to_many
    required: true


required:
  - type
  - submitter_id
  - workflow_link
  - workflow_type

uniqueKeys:
  - [ id ]
  - [ project_id, submitter_id ]

properties:
  $ref: "_definitions.yaml#/workflow_properties"
  
  type:
    type: string
  
  workflow_type:
    term:
      $ref: "_terms.yaml#/workflow_type"
    type: string