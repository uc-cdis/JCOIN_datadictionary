$schema: "http://json-schema.org/draft-04/schema#"

id: "demographic_baseline"
title: Demographic - Baseline and Reporting
type: object
namespace: https://jcoin.datacommons.io/dd
category: clinical
program: '*'
project: '*'
description: >
  Demographic data collected only at baseline and additional fields formatted specifically for reporting purposes.

additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - state
  - created_datetime
  - updated_datetime

links:
  - name: participants
    backref: demographics
    label: describes
    target_type: participant
    multiplicity: one_to_one
    required: true

required:
  - submitter_id
  - type
  - participants 
  - gender
  - race
  - hispanic
uniqueKeys:
  - [id]
  - [project_id, submitter_id]

properties:
  type:
    type: string
    
  id:
    $ref: "_definitions.yaml#/UUID"
    systemAlias: node_id

  state:
    $ref: "_definitions.yaml#/state"

  submitter_id:
    type:
      - string
      - "null"

  gender: 
    description: >
      What is your gender identity? The core measures specify either item O2 or D4b can be used. If O2 used, 
      records are mapped onto D4b for reporting purposes. (variable used for reporting only)
    enum:
      - "Male"
      - "Female"
      - "Transgender"
      - "Gender nonconforming"
      - "Something else"
      - "Not reported"

  race:
    description: >
      What is your race? This question comes from the D3 core measure item. 
      However, given an individual can be more than one race category, for reporting,
      we added an additional multiracial category. (variable used for reporting only)
    enum:
      - White
      - Black or African American
      - American Indian or Alaska Native 
      - Native Hawaiian or Other Pacific Islander
      - Asian
      - Some other race
      - Multiracial
      - Not reported

  hispanic:
    $ref: "_definitions.yaml#/hispanic"

  # below are the baseline core measure items asked only at baseline
  O1:
    description: >
      What sex was originally listed on your birth certificate?
    enum:
      - "Male"
      - "Female"
      - "Decline to answer"

  O2_gender_identity:
    description: >
      Do you think of yourself as...
    enum:
      - "Male"
      - "Female"
      - "Transgender man/trans man/female-to-male (FTM)"
      - "Transgender woman/trans woman/male-to-female (MTF)"
      - "Genderqueer/gender nonconforming/neither exclusively male nor female"
      - "Additional gender category (or other)"
      - "Not reported"

  O2_2_gender_identity_specify:
    description: >
      Additional gender category (or other) 
    type:
      - string
      
  D4a:
    description: >
      What was your sex at birth? 
    enum:
      - "Male"
      - "Female"

  D4b:
    description: >
      What is your gender identity? 
    enum:
      - "Male"
      - "Female"
      - "Transgender"
      - "Gender nonconforming"
      - "Not reported"

  D4c:
    description: >
      Sexual Orientation. Do you think of yourself as . . . 
    enum:
      - "Straight or heterosexual"
      - "Lesbian or gay"
      - "Bisexual"
      - "Queer, pansexual, and/or questioning"
      - "Something else (SPECIFY _________)"

  D4c_specify:
    description: >
      Sexual Orientation. Do you think of yourself as . . .not matching one of the enumerated racial categories.
    type:
      - string

  D4d:
    description: >
      Have you ever been pregnant?
    enum:
      - "Never been pregnant"
      - "Currently pregnant"
      - "Previously pregnant, had a child"
      - "Previously pregnant, did not have a child"

  D5:
    description: >
      What is your marital status?
    enum:
      - "Married [GO TO D6]"
      - "Widowed"
      - "Divorced"
      - "Separated"
      - "Never married"

  D5a:
    description: >
      Are you currently living as married with a romantic partner?
    enum:
      - "Yes, I am living as married with partner"
      - "No, I am not living as married with partner"

  D6:
    description: >
      What is the highest grade or level of school you have completed or the highest degree you have received?  
    enum:
      - "Did not complete high school. HIGHEST GRADE COMPLETED ________"
      - "GED or equivalent"
      - "Regular high school diploma"
      - "Some college credit, but less than 1 year of college credit"
      - "1 or more years of college credit, but no degree"
      - "Associateâ€™s Degree (e.g., AA or AS)"
      - "Graduate degree (MSW, MA, MS, JD, MD, DSW, EdD, Ph.D, etc.)"
      - "Other (specify)"

  D6_1:
     description: >
      HIGHEST GRADE COMPLETED
     type:
      - string

  D6_2:
    description: >
      What is the highest grade or level of school you have completed or the highest degree you have received, not matching one of the enumerated categories.
    type:
      - string

  participants:
    $ref: "_definitions.yaml#/to_one"
  project_id:
    $ref: "_definitions.yaml#/project_id"
  created_datetime:
    $ref: "_definitions.yaml#/datetime"
  updated_datetime:
    $ref: "_definitions.yaml#/datetime"
