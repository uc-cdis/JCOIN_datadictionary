$schema: "http://json-schema.org/draft-04/schema#"

id: "publication"
title: Publication
type: object
nodeTerms: null
namespace: http://gdc.nci.nih.gov
category: administrative
program: '*'
project: '*'
description: Publication for a project.
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - state
  - created_datetime
  - updated_datetime

links:
  - name: projects
    backref: publications
    label: refers_to
    target_type: project
    multiplicity: many_to_many
    required: true

required:
  - submitter_id
  - type
  - projects

uniqueKeys:
  - [id]
  - [project_id, submitter_id]

properties:

  $ref: "nan"

  created_datetime:
    $ref: "_definitions.yaml#/datetime"

  doi:
    type: string

  id:
    $ref: "_definitions.yaml#/UUID"

  pmid:
    type: string

  project_id:
    type: string

  state:
    $ref: "_definitions.yaml#/state"

  submitter_id:
    type: "['string', 'null']"

  type:
    enum:
      - publication

  updated_datetime:
    $ref: "_definitions.yaml#/datetime"

  projects:
    $ref: "_definitions.yaml#/to_many_project"
