$schema: "http://json-schema.org/draft-04/schema#"

id: "reference_file"
title: Reference File
type: object
namespace: https://jcoin.datacommons.io/dd
category: data_file
program: '*'
project: '*'
description: "Data file containing any type of reference required for a data analysis."
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - created_datetime
  - updated_datetime
  - state
  - file_state
  - error_type

links:
  - exclusive: false
    required: true
    subgroup:
      - name: core_metadata_collections
        backref: reference_files
        label: data_from
        target_type: core_metadata_collection
        multiplicity: many_to_many
        required: false
      - name: projects
        backref: reference_files
        label: data_from
        target_type: project
        multiplicity: many_to_one
        required: false

required:
  - type
  - submitter_id
  - file_name
  - file_size
  - md5sum
  - data_category
  - data_type
  - data_format

uniqueKeys:
  - [ id ]
  - [ project_id, submitter_id ]

properties:
  $ref: "_definitions.yaml#/data_file_properties"

  type: 
    type: string

  date_file_updated:
    description: Date the file was created from the indexd record with pattern yearmonthday (eg. 20200411 for April 11 2020)
    type: integer
    pattern: "[0-9]{8}"

  data_category:
    description: >
      Broad categorization of the contents of the data file.
    type: string

  data_type:
    description: >
      Specific content type of the data file.
    type: string

  data_format:
    description: >
      Format of the data files.
    type: string

  core_metadata_collections:
    $ref: "_definitions.yaml#/to_many"
  projects:
    $ref: "_definitions.yaml#/to_many_project"
