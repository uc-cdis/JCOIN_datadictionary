$schema: "http://json-schema.org/draft-04/schema#"

id: "protocol"
title: Protocol
type: object
category: administrative
program: '*'
project: '*'
description: >
  Information regarding the study protocol
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - created_datetime
  - updated_datetime
  - state

links:
  - name: projects
    backref: protocols
    label: contributed_to
    target_type: project
    multiplicity: many_to_many
    required: true

required:
  - submitter_id
  - type
  - projects

uniqueKeys:
  - [ id ]
  - [ project_id, submitter_id ]

properties:
  $ref: "_definitions.yaml#/ubiquitous_properties"

  protocol:
    description: >
        blank
    enum:
      -  "State Policy Rollouts"
      -  "MOUD Comparative Effectiveness"
      -  "Linkage"

  components: 
    description: >
        blank
    enum:
      - "Drug Courts"
      - "Jails"
      - "Probation/Parole"

  research_question:
    type: string
    description: >
      blank

  expected_enrollment:
    type: string
    description: >
      blank
  
  projects:
    $ref: "_definitions.yaml#/to_many_project"
  project_id:
    $ref: "_definitions.yaml#/project_id"
  created_datetime:
    $ref: "_definitions.yaml#/datetime"
  updated_datetime:
    $ref: "_definitions.yaml#/datetime"