$schema: "http://json-schema.org/draft-04/schema#"

id: "recovery"
title: Recovery
type: object
category: clinical
program: '*'
project: '*'
description: >
  Genetic Research Center (GRC) or other clinical center at which research
  participants are recruited.
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - state
  - created_datetime
  - updated_datetime

links:
  - name: time_points
    backref: recoveries
    label: performed_at
    target_type: time_point
    multiplicity: many_to_one
    required: true

required:
  - submitter_id
  - type
  - time_points

uniqueKeys:
  - [ id ]
  - [ project_id, submitter_id ]

