$schema: "http://json-schema.org/draft-04/schema#"

id: "diagnosis"
title: Diagnosis
type: object
namespace: http://gdc.nci.nih.gov
category: clinical
program: '*'
project: '*'
description: >
  Data from the investigation, analysis and recognition of the presence and nature of disease,
  condition, or injury from expressed signs and symptoms; also, the scientific determination of any
  kind; the concise results of such an investigation.
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - state
  - created_datetime
  - updated_datetime

links:
  - name: cases
    backref: diagnoses
    label: describes
    target_type: case
    multiplicity: many_to_one
    required: true

required:
  - submitter_id
  - type
  - cases
  - ibd_affection_status

preferred:
  - diagnosis
  - population_control

uniqueKeys:
  #unclear if want submitter ID for clinical
  - [id]
  - [project_id, submitter_id]

properties:
  type:
    type: string

  id:
    $ref: "_definitions.yaml#/UUID"
    systemAlias: node_id

  state:
    $ref: "_definitions.yaml#/state"

  submitter_id:
    type:
      - string
      - "null"

  age_at_diagnosis:
    term:
      $ref: "_terms.yaml#/age_at_diagnosis"
    type:
      - integer
      - "null"
    maximum: 89
    minimum: 0

  age_at_diagnosis_gt89:
    description: >
      Indicates whether age_at_diagnosis is greater than 89 years.
    enum:
      - "Yes"
      - "No"

  ibd_affection_status:
    description: >
      Indicates whether participant has been diagnosed with IBD.
    enum:
      - Affected
      - Unaffected
      - Unknown

  diagnosis:
    description: >
      Specific disease type for participant diagnosed with IBD.
    enum:
      - Crohn's Disease
      - Ulcerative Colitis
      - Indeterminate
      - Unknown
      - Not Applicable

  other_diagnosis:
    description: >
      Specific diagnosis other than IBD.
    type:
      - string

  population_control:
    description: >
      Indicates whether participant may be used as an unrelated conrol in
      analyses comparing those with IBD to those without.
    enum:
      - "Yes"
      - "No"
      - Unknown

  cases:
    $ref: "_definitions.yaml#/to_one"
  project_id:
    $ref: "_definitions.yaml#/project_id"
  created_datetime:
    $ref: "_definitions.yaml#/datetime"
  updated_datetime:
    $ref: "_definitions.yaml#/datetime"
