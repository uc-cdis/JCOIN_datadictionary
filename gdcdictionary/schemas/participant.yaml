$schema: "http://json-schema.org/draft-04/schema#"

id: "participant"
title: Participant
type: object
namespace: https://jcoin.datacommons.io/dd
category: administrative
program: '*'
project: '*'
description: >
  The collection of all data related to a specific participant or other individuals with data (eg., staff) in the
  context of a specific project.
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - created_datetime
  - updated_datetime
  - state

links:
  - name: protocols
    backref: participants
    label: recruited_at
    target_type: protocol
    multiplicity: many_to_one
    required: true

required:
  - submitter_id
  - type
  - protocols
  - role_in_project
  - quarter_recruited

uniqueKeys:
  - [id]
  - [project_id, submitter_id]

# Protocol properties
properties:
  type:
    type: string
  id:
    $ref: "_definitions.yaml#/UUID"
    systemAlias: node_id
  state:
    $ref: "_definitions.yaml#/state"
  submitter_id:
    type:
      - string
      - "null"
  consent_codes:
    type: array
    items:
      type: string
  protocols:
    $ref: "_definitions.yaml#/to_one"
  project_id:
    $ref: "_definitions.yaml#/project_id"
  created_datetime:
    $ref: "_definitions.yaml#/datetime"
  updated_datetime:
    $ref: "_definitions.yaml#/datetime"
  quarter_recruited:
    type: string #change to number when we figure out how missing/null vals are coded
    description: >
      The quarter and year in which recruited for first study in the format of XXXXqX (e.g., 2020q1 for year 2020, Quarter 1).
  role_in_project:
    description: >
      Are they a participant or staff?
    enum:
      - 'Staff'
      - 'Participant'
