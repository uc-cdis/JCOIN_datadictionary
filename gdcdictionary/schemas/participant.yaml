$schema: "http://json-schema.org/draft-04/schema#"

id: "participant"
title: Participant
type: object
namespace: https://jcoin.datacommons.io/dd
category: administrative
program: '*'
project: '*'
description: >
  The collection of all data related to a specific client (participant) or other individuals with data (eg., staff) in the
  context of a specific project.
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - created_datetime
  - updated_datetime
  - state

links:
  - name: protocols
    backref: participants
    label: recruited_at
    target_type: protocol
    multiplicity: many_to_one
    required: true

required:
  - submitter_id
  - type
  - protocols
  - role_in_project
  - quarter_recruited

uniqueKeys:
  - [id]
  - [project_id, submitter_id]

# Protocol properties
properties:
  type:
    type: string
  id:
    $ref: "_definitions.yaml#/UUID"
    systemAlias: node_id
  state:
    $ref: "_definitions.yaml#/state"
  submitter_id:
    type:
      - string
      - "null"
  consent_codes:
    type: array
    items:
      type: string
  protocols:
    $ref: "_definitions.yaml#/parent_node"
  project_id:
    $ref: "_definitions.yaml#/project_id"
  created_datetime:
    $ref: "_definitions.yaml#/datetime"
  updated_datetime:
    $ref: "_definitions.yaml#/datetime"
  quarter_recruited:
      - $ref: "_definitions.yaml#/quarterType"
      - enum:
        - Not reported
  role_in_project:
    description: >
      Are they a client or research staff?
    enum:
      - 'Client'
      - 'Staff'
  current_client_status:
    description: >
      What is the current status of the client?

      > Equivalent to `current_study_status` in baseline core measure schema. 
    enum:
      - 'On study'
      - 'Dropped out'
      - 'Withdrawn by investigator'
      - 'Completed study'
  
  state_of_client_enrollment:
    description: >
      State where client was enrolled

      > Equivalent to `state_of_site_enrollment` in core measure baseline schema.
    
    type: string
