$schema: "http://json-schema.org/draft-04/schema#"

id: "center"
title: Center
type: object
category: administrative
program: '*'
project: '*'
description: >
  Genetic Research Center (GRC) or other clinical center at which research
  participants are recruited.
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - state
  - created_datetime
  - updated_datetime

links:
  - name: follow_ups
    backref: centers
    label: performed_at
    target_type: follow_up
    multiplicity: many_to_many
    required: true

required:
  - submitter_id
  - type
  - follow_ups

uniqueKeys:
  - [ id ]
  - [ project_id, submitter_id ]

properties:
  $ref: "_definitions.yaml#/ubiquitous_properties"

  genhl:
    description: >
      Subject perception about his current health.
    enum:
      - Excellent
      - Very Good
      - Good
      - Fair
      - Poor

  comhl:
    description: >
      Subject perception of current health compared to one year ago.
    enum:
      - Much better
      - Somewhat better
      - About the same
      - Somewhat worse
      - Much worse

  hltva:
    description: >
      Health limitation for vigorous activities such as running, lifting heavy objects, participating in strenuous sports..
    enum:
      - "Yes a lot"
      - "Yes a little"
      - "No at all"

  hltma:
    description: >
      Health limitation for moderate activities such as moving a table, pushing a vacuum cleaner, bowling or playing golf..
    enum:
      - "Yes a lot"
      - "Yes a little"
      - "No at all"

  hltli:
    description: >
      Health limitation for lifting or carrying groceries.
    enum:
      - "Yes a lot"
      - "Yes a little"
      - "No at all"

  hltst:
    description: >
      Health limitation for climbing several flights of stairs.
    enum:
      - "Yes a lot"
      - "Yes a little"
      - "No at all"

  hlts1:
    description: >
      Health limitation for climbing one flight of stairs.
    enum:
      - "Yes a lot"
      - "Yes a little"
      - "No at all"

  hltbe:
    description: >
      Health limitation for bending, kneeling or stooping.
    enum:
      - "Yes a lot"
      - "Yes a little"
      - "No at all"

  hltwm:
    description: >
      Health limitation for walking more than one mile.
    enum:
      - "Yes a lot"
      - "Yes a little"
      - "No at all"

  hltwb:
    description: >
      Health limitation for walking several blocks.
    enum:
      - "Yes a lot"
      - "Yes a little"
      - "No at all"
  hltw1:
    description: >
      Health limitation for walking one block.
    enum:
      - "Yes a lot"
      - "Yes a little"
      - "No at all"

  hltba:
    description: >
      Health limitation for bathing or dressing.
    enum:
      - "Yes a lot"
      - "Yes a little"
      - "No at all"

  phwta:
    description: >
      Physical health cut down the amount of time on work or other activities in the last four weeks.
    type: boolean

  phles:
    description: >
      Physical health produced less accomplishment than desired in the last four weeks.
    type: boolean

  phkwa:
    description: >
      Physical health limited some kind of work or other activities in the last four weeks.
    type: boolean

  phdwa:
    description: >
      Physical health resulted in having difficulties performing the work or other activities in the last four weeks.
    type: boolean

  epwta:
    description: >
      Emotional problems cut down the amount of time on work or other activities in the last four weeks.
    type: boolean

  eples:
    description: >
      Emotional problems produced less accomplishment than desired in the last four weeks.
    type: boolean

  epcar:
    description: >
      Didn't work as carefully as usual due to emotional problems in the last four weeks.
    type: boolean

  socac:
    description: >
      Interference of your physical health or emotional problems with your normal social activities with family, friends, neighbors or other groups in the last four weeks.
    enum:
      - Not at all
      - Slightly
      - Moderately
      - Quite a bit
      - Extremely

  bodpn:
    description: >
      Amount of bodily pain during the past four weeks.
    enum:
      - None
      - Very mild
      - Mild
      - Moderate
      - Severe
      - Very severe

  workp:
    description: >
      Interference of your bodily pain with your normal work (including both work outside the home and housework).
    enum:
      - Not at all
      - Slightly
      - Moderately
      - Quite a bit
      - Extremely

  peppy:
    description: >
      Frequency feeling full of pep in the last four weeks.
    enum:
      - All of the time
      - Most of the time
      - A good bit of the time
      - Some of the time
      - A little of the time
      - None of the time

  nerves:
    description: >
      Frequency feeling a very nervous person in the last four weeks.
    enum:
      - All of the time
      - Most of the time
      - A good bit of the time
      - Some of the time
      - A little of the time
      - None of the time

  dumps:
    description: >
      Frequency feeling so down in the dumps that nothing could cheer up in the last four weeks.
    enum:
      - All of the time
      - Most of the time
      - A good bit of the time
      - Some of the time
      - A little of the time
      - None of the time

  calm:
    description: >
      Frequency feeling calm and peaceful in the last four weeks.
    enum:
      - All of the time
      - Most of the time
      - A good bit of the time
      - Some of the time
      - A little of the time
      - None of the time

  energy:
    description: >
      Frequency having a lot of energy in the last four weeks.
    enum:
      - All of the time
      - Most of the time
      - A good bit of the time
      - Some of the time
      - A little of the time
      - None of the time

  blue:
    description: >
      Frequency feeling downhearted and blue in the last four weeks.
    enum:
      - All of the time
      - Most of the time
      - A good bit of the time
      - Some of the time
      - A little of the time
      - None of the time

  worn:
    description: >
      Frequency feeling worn out in the last four weeks.
    enum:
      - All of the time
      - Most of the time
      - A good bit of the time
      - Some of the time
      - A little of the time
      - None of the time

  happy:
    description: >
      Frequency feeling a happy person in the last four weeks.
    enum:
      - All of the time
      - Most of the time
      - A good bit of the time
      - Some of the time
      - A little of the time
      - None of the time

  tired:
    description: >
      Frequency feeling tired in the last four weeks.
    enum:
      - All of the time
      - Most of the time
      - A good bit of the time
      - Some of the time
      - A little of the time
      - None of the time

  soctm:
    description: >
      Frequency feeling your physical health or emotional problems interfered with your social activities (family, friends, neighbors or other groups) in the last four weeks.
    enum:
      - All of the time
      - Most of the time
      - A good bit of the time
      - Some of the time
      - A little of the time
      - None of the time

  sick:
    description: >
      Feeling to get sick a little easier than other people.
    enum:
      - Definitively true
      - Mostly true
      - Unknown
      - Mostly false
      - Definitively false

  health:
    description: >
      Feeling as healthy as anybody known.
    enum:
      - Definitively true
      - Mostly true
      - Unknown
      - Mostly false
      - Definitively false

  worse:
    description: >
      Feeling health is getting worse.
    enum:
      - Definitively true
      - Mostly true
      - Unknown
      - Mostly false
      - Definitively false

  excel:
    description: >
      Feeling health is excellent.
    enum:
      - Definitively true
      - Mostly true
      - Unknown
      - Mostly false
      - Definitively false
  follow_ups:
    $ref: "_definitions.yaml#/to_many_project"