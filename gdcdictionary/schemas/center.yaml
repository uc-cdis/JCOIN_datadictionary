$schema: "http://json-schema.org/draft-04/schema#"

id: "center"
title: Center
type: object
category: clinical
program: '*'
project: '*'
description: >
  Genetic Research Center (GRC) or other clinical center at which research
  participants are recruited.
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - state
  - created_datetime
  - updated_datetime

links:
  - name: time_points
    backref: centers
    label: performed_at
    target_type: time_point
    multiplicity: many_to_one
    required: true

required:
  - submitter_id
  - type
  - time_points

uniqueKeys:
  - [ id ]
  - [ project_id, submitter_id ]

properties:
  $ref: "_definitions.yaml#/ubiquitous_properties"

  genhl:
    description: >
      Subject perception about his current health.
    enum:
      - Excellent
      - Very Good
      - Good
      - Fair
      - Poor

  time_points:
    $ref: "_definitions.yaml#/to_one"
